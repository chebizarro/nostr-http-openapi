# Redocly Configuration
# https://redocly.com/docs/cli/configuration/

extends:
  - recommended

rules:
  # Relaxed rules for protocol-first approach
  info-license: warn  # License is optional for protocol specs
  operation-operationId: warn  # operationId is optional
  no-server-example.com: off  # Allow example.com in examples
  operation-4xx-response: warn  # Some operations may not need 4xx

# API Configuration
apis:
  blossom@v1:
    root: blossom/blossom.yaml
  nip96@v1:
    root: nip96/nip96.yaml
  nip05@v1:
    root: nip05/nip05.yaml
  nip11@v1:
    root: nip11/nip11.yaml
  nip57@v1:
    root: nip57/nip57.yaml
  nip86@v1:
    root: nip86/nip86.yaml
